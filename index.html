<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0"/>
    <title>USDJPY Professional Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: rgba(255, 255, 255, 0.9);
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --text-main: #0f172a;
            --text-dim: #64748b;
            --input-bg: #f8fafc;
            --border: #e2e8f0;
            --buy-color: #059669;
            --sell-color: #dc2626;
            --radius-lg: 24px;
            --radius-md: 16px;
            --shadow-sm: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-glow: 0 10px 15px -3px rgba(79, 70, 229, 0.15);
            
            /* Result Card Colors */
            --res-bg: #ffffff;
            --res-border: #e2e8f0;
            --res-text: #0f172a;
            --res-label: #64748b;
            --res-box-bg: rgba(79, 70, 229, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #020617;
                --card-bg: rgba(15, 23, 42, 0.9);
                --text-main: #f8fafc;
                --text-dim: #94a3b8;
                --input-bg: rgba(30, 41, 59, 0.6);
                --border: rgba(51, 65, 85, 0.5);
                
                --res-bg: #0f172a;
                --res-border: rgba(255,255,255,0.1);
                --res-text: #f8fafc;
                --res-label: #94a3b8;
                --res-box-bg: rgba(99, 102, 241, 0.15);
            }
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Better for zoomed content */
            min-height: 100vh;
            padding: 20px;
            /* --- Force 200% Zoom Effect --- */
            zoom: 200%; 
            -moz-transform: scale(2); /* Firefox fallback */
            -moz-transform-origin: top center;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        .app-container {
            width: 100%;
            max-width: 440px;
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm), var(--shadow-glow);
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0 0 24px 0;
            text-align: center;
            letter-spacing: 3px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-label {
            font-size: 0.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin: 8px 0 8px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bento-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        .full-width { grid-column: span 2; }

        .input-box, .pill-container {
            background: var(--input-bg);
            border: 1.5px solid var(--border);
            border-radius: var(--radius-md);
            padding: 10px 14px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .input-box:focus-within, .pill-container.active-focus {
            border-color: var(--accent-primary);
            background: var(--card-bg);
        }

        .input-box label, .pill-container label { 
            display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 4px; font-weight: 800; text-transform: uppercase;
        }

        .input-box input { width: 100%; border: none; background: transparent; color: var(--text-main); font-size: 1.1rem; font-weight: 700; outline: none; }

        .pill-group { display: flex; gap: 6px; }
        .pill {
            flex: 1; border: none; background: rgba(0,0,0,0.03); padding: 8px 2px; border-radius: 8px;
            font-size: 0.75rem; font-weight: 700; color: var(--text-dim); cursor: pointer; transition: 0.2s;
        }
        .pill.active { background: var(--accent-primary); color: #fff; }

        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before { transform: translateX(16px); }

        .atr-disabled { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        .action-area { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-top: 28px; }
        .btn { padding: 18px; border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 800; color: white; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-sell { background: var(--sell-color); }
        .btn-buy { background: var(--buy-color); }

        /* --- Result Card --- */
        .result-card {
            margin-top: 24px; background: var(--res-bg); border-radius: var(--radius-md);
            padding: 20px; color: var(--res-text); display: none; border: 1px solid var(--res-border);
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        .res-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .main-lot { 
            grid-column: span 2; background: var(--res-box-bg); padding: 14px; 
            border-radius: 16px; text-align: center; border: 1px solid var(--accent-primary);
        }
        .main-lot label { font-size: 0.7rem; color: var(--res-label); font-weight: 800; margin-bottom: 6px; display: block; text-transform: uppercase; }
        
        .val-container { display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; }
        .main-lot-val { font-size: 1.8rem; font-weight: 900; color: var(--accent-primary); }
        
        .res-item { background: rgba(128,128,128,0.05); padding: 10px; border-radius: 12px; border: 1px solid var(--res-border); }
        .res-item label { font-size: 0.65rem; color: var(--res-label); font-weight: 700; margin-bottom: 4px; display: block; text-transform: uppercase; }

        .val-row { display: flex; align-items: center; justify-content: space-between; font-size: 0.95rem; font-weight: 700; }

        .rr-badge { grid-column: span 2; text-align: center; padding: 10px; background: var(--res-box-bg); border-radius: 12px; font-size: 0.9rem; border: 1px dashed var(--accent-primary); font-weight: 600; }

        .copy-btn { 
            background: var(--accent-primary); border: none; border-radius: 6px; 
            width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; color: white; transition: 0.2s; flex-shrink: 0;
        }
        .copy-btn svg { width: 12px; height: 12px; fill: currentColor; }
    </style>
</head>
<body>

    <div class="app-container">
        <form id="calcForm">
            <div class="header"><h1>USDJPY</h1></div>

            <div class="bento-grid">
                <div class="input-box full-width">
                    <label>Account Size ($)</label>
                    <input type="number" id="accSize" placeholder="10000">
                </div>

                <div class="pill-container full-width">
                    <label>Risk (%)</label>
                    <div class="pill-group">
                        <button type="button" class="pill active" onclick="setRisk(0.5, this)">0.50%</button>
                        <button type="button" class="pill" onclick="setRisk(0.75, this)">0.75%</button>
                        <button type="button" class="pill" onclick="setRisk(1, this)">1.00%</button>
                    </div>
                    <input type="hidden" id="riskVal" value="0.5">
                </div>

                <div class="input-box full-width">
                    <label>Entry Price</label>
                    <input type="number" id="entry" step="0.001" placeholder="150.000">
                </div>

                <div class="full-width">
                    <span class="section-label"> ATR OFF/ON 
                        <label class="switch"><input type="checkbox" id="atrToggle" checked onchange="toggleATR()"><span class="slider"></span></label>
                    </span>
                </div>

                <div class="bento-grid full-width" id="atrBox">
                    <div class="input-box"><label>ATR Price</label><input type="number" id="atrInput" step="0.001"></div>
                    <div class="pill-container">
                        <label>Multiplier</label>
                        <div class="pill-group">
                            <button type="button" class="pill" onclick="setMult(2.0, this)">2.0x</button>
                            <button type="button" class="pill active" onclick="setMult(2.5, this)">2.5x</button>
                        </div>
                    </div>
                </div>

                <div class="input-box"><label>TP (Pips)</label><input type="number" id="tpPips"></div>
                <div class="input-box"><label>SL (Pips)</label><input type="number" id="slPips"></div>
                <input type="hidden" id="multVal" value="2.5">
            </div>

            <div class="action-area">
                <button type="button" class="btn btn-sell" onclick="runCalc('short')">Sell</button>
                <button type="button" class="btn btn-buy" onclick="runCalc('long')">Buy</button>
            </div>
        </form>

        <div id="resBox" class="result-card"></div>
    </div>

    <script>
        function setRisk(v, b) {
            b.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('riskVal').value = v;
        }

        function setMult(v, b) {
            b.parentElement.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
            b.classList.add('active');
            document.getElementById('multVal').value = v;
        }

        function toggleATR() {
            document.getElementById('atrBox').classList.toggle('atr-disabled', !document.getElementById('atrToggle').checked);
        }

        async function copy(t, b) {
            await navigator.clipboard.writeText(t);
            const old = b.innerHTML;
            b.innerHTML = 'âœ“';
            b.style.background = '#059669';
            setTimeout(() => { b.innerHTML = old; b.style.background = ''; }, 1000);
        }

        function runCalc(type) {
            const getVal = (id, def) => {
                const v = document.getElementById(id).value;
                return v === "" ? def : parseFloat(v);
            };

            const acc = getVal('accSize', 10000);
            const riskP = parseFloat(document.getElementById('riskVal').value);
            const entP = getVal('entry', 150.000);
            const useATR = document.getElementById('atrToggle').checked;
            
            let stopPips = useATR ? (getVal('atrInput', 0.4) * parseFloat(document.getElementById('multVal').value)) / 0.01 : getVal('slPips', 20);
            let takePips = getVal('tpPips', stopPips * 2);

            const riskUSD = acc * (riskP / 100);
            const pipVal = (100000 * 0.01) / entP;
            const lots = riskUSD / (stopPips * pipVal);
            
            const slPrice = type === 'long' ? entP - (stopPips * 0.01) : entP + (stopPips * 0.01);
            const tpPrice = type === 'long' ? entP + (takePips * 0.01) : entP - (takePips * 0.01);
            const profit = riskUSD * (takePips / stopPips);

            const out = document.getElementById('resBox');
            out.style.display = 'block';
            const ico = '<svg viewBox="0 0 24 24"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>';

            out.innerHTML = `
                <div class="res-grid">
                    <div class="main-lot">
                        <label>Position Size (Lots)</label>
                        <div class="val-container">
                            <span class="main-lot-val">${lots.toFixed(2)}</span>
                            <button class="copy-btn" onclick="copy('${lots.toFixed(2)}', this)">${ico}</button>
                        </div>
                    </div>
                    <div class="res-item"><label>TP Price</label><div class="val-row"><span>${tpPrice.toFixed(3)}</span><button class="copy-btn" onclick="copy('${tpPrice.toFixed(3)}', this)">${ico}</button></div></div>
                    <div class="res-item"><label>SL Price</label><div class="val-row"><span>${slPrice.toFixed(3)}</span><button class="copy-btn" onclick="copy('${slPrice.toFixed(3)}', this)">${ico}</button></div></div>
                    <div class="res-item"><label>SL Pips</label><div class="val-row" style="color:#f43f5e">${stopPips.toFixed(1)}</div></div>
                    <div class="res-item"><label>Profit</label><div class="val-row" style="color:#10b981">+$${profit.toFixed(0)}</div></div>
                    <div class="rr-badge">Risk Reward Ratio &nbsp; 1 : ${(takePips/stopPips).toFixed(2)}</div>
                </div>
            `;
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
